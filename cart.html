<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="invitado" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu" aria-labelledby="invitado">
                    <li><a class="dropdown-item" href="my-profile.html" id='profile'><i class="fas fa-id-card" style="color:gray;"></i> Mi Perfil</a></li>
                    <li><a class="dropdown-item" href="cart.html" id='cart'><i class="fas fa-shopping-cart" style="color:gray;"></i> Mi Carrito</a></li>
                    <li>
                        <a class="dropdown-item" href="login.html" id='cerrarSesion' onclick="desconectar();"> <i class="fas fa-sign-out-alt" style="color:gray;"></i> Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-5">
        <div class="container">
            <div class="row justify-content-center">
                <h2>Mi Carrito <img src="img/plan-ceibal.svg" width="50" height="50"></h2>

            </div>
            <br>
            <h5 id="numberItems"></h5>
        </div>
        <hr style="height:2px">
        <div class="row">
            <div class="col-9">
                <div class="list-group" id="cartInfo">

                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <h5>Tipo de envío:</h5>
                    </div>

                    <br>
                    <div class="row">
                        <form style="margin-left: 10%;">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tiposEnvio" id="premium" value="1">
                                <label class="form-check-label" for="premium">Premium (2-5 días) - Costo del 15% sobre el subtotal</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tiposEnvio" id="express" value="2">
                                <label class="form-check-label" for="express">Express (5-8 días) - Costo del 7% sobre el subtotal</label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="tiposEnvio" id="standard" value="3">
                                <label class="form-check-label" for="standard">Standard (12 a 15 días) - Costo del 5% sobre el subtotal</label>
                            </div>
                        </form>
                    </div>
                </div>
                <hr>
                <div class="container">
                    <div class="row">
                        <h5>Dirección de envío:</h5>
                    </div><br>
                    <div class="row">
                        <form style="margin-left: 10%;">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-4">
                                        <label for="paises">País:</label>
                                    </div>
                                    <div class="col-8">
                                        <select class="form-control" name="opcionesPaises" id="paises">
                                            
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-4"><label for="calle">Calle: </label></div>
                                    <div class="col-8"><input id="calle" class="form-control" type="text"></div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4"><label for="numeroCalle">Número: </label></div>
                                    <div class="col-4"><input id="numeroCalle" class="form-control" type="number"></div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="col-4"><label for="esquina">Esquina: </label></div>
                                    <div class="col-8"><input id="esquina" class="form-control" type="text"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3" style="background-color:rgb(205, 221, 220);color:black; border-radius: 2%;">
                <br>
                <div class="row justify-content-center" style="margin: auto;">
                    <h4 style="font-family: 'Staatliches', cursive;">RESUMEN</h4>
                </div>
                <hr>
                <div class="row">
                    <div class="col-4" style="text-align: left; padding: 2%;">
                        <strong style="color: rgb(52,131,250);">Moneda: </strong>
                    </div>
                    <div class="col-8">
                        <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                            <label for="peso" class="btn btn-sm btn-secondary active" id="peso">
                        <input type="radio" value="peso" class="btn-check" name="moneda" autocomplete="off">
                        UY$</label>
                            <label for="dolar" class="btn btn-sm btn-secondary" id="dolar">
                        <input type="radio" value="dolar" class="btn-check" name="moneda" autocomplete="off">
                        US$</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <small id="cotizacion" style="text-align: center; padding: 2%; font-weight: bold"></small>
                </div>
                <hr>
                <div class="row" style="padding-left: 8%;">
                    <div class="row">
                        <strong style="color: rgb(52,131,250);">SubTotal: <small style="color: black; font-weight: bold;" id="subTotalAmount"></small></strong>
                    </div>

                    <div class="row">
                        <ul id="subTotalList"></ul>
                    </div>
                </div>
                <hr>
                <div class="row" style="padding-left: 2%;">
                    <strong style="color: rgb(52,131,250);">Costo Envío: <small style="color: black; font-weight: bold;" id="totalDeliveryCost"></small></strong>
                    <br>
                    <ul id="envio"></ul>
                </div>
                <hr>
                <div class="row" style="padding-left: 2%;">
                    <strong style="color: rgb(52,131,250);">Costo Total: <span style="color: rgb(155, 21, 139);" id="totalCost"></span></strong>
                </div>
                <br><br>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-success" id="comprar">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner-wrapper">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/init.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
