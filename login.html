<body class="text-center" id='login_body'>

            <input type="text" class="form-control" id="userNameInput" placeholder="Usuario">
            <small id='errorUsuario'></small>
            <input type="password" class="form-control" id="passwordInput" placeholder="Contraseña">
            <small id='errorContraseña'></small>

            <label>
             <input type="checkbox" value="remember-me" id='recordarme'> Recordarme
            </label>


        </form>
        <button class="w-100 btn btn-lg btn-primary" type="submit" id='ingresar'>Ingresar</button>
