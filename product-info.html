</head>

<body>
    <nav class="site-header sticky-top py-1 bg-dark">
        <div class="container d-flex flex-column flex-md-row justify-content-between">
            <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>
            <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
            <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
            <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
            <a class="py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="invitado" data-bs-toggle="dropdown" aria-expanded="false">
                </button>
                <ul class="dropdown-menu" aria-labelledby="invitado">
                    <li><a class="dropdown-item" href="login.html" id='cerrarSesion' onclick="desconectar();">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main role="main" class='pb-5'>
        <div class="text-center p-4" id="OnixNombre">
        </div>

        <div class="row justify-content-center">
            <div class="col col-6">
                <div class="card justify-content-center" id="info">

                </div>
            </div>
        </div><br>
        <div class="row">
            <div class="col col-3"></div>
            <div class="col col-6">
                <div class="album py-5 bg-light justify-content-center" style="background-color: white;">
                    <div class="container">
                        <h4 style="font-family: 'Lobster', cursive; text-align: center;">Productos relacionados:</h4>
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 d-flex justify-content-center" id="relatedProducts" style="margin: 0px; padding: 0px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="row justify-content-center">
            <h3 style="font-family: 'Lobster', cursive;">Opiniones sobre el producto</h3>
        </div><br>
        <div class="row d-flex justify-content-center">
            <div class="container d-flex justify-content-center" style="margin: 0%;" id="promedioRating">
            </div>
            <div class="container d-flex justify-content-center" id="promedioRatingNumero">

            </div>
        </div><br><br>
        <div class="row d-flex justify-content-center">
            <div class="container d-flex justify-content-center">
                <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                    <label class="btn btn-sm btn-light active" id="sortByDate">
                        <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-up" id="fechaAwesome"></i>Fecha
                    </label>
                    <label class="btn btn-sm btn-light" id="sortByRating">
                        <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-up"></i>Puntuación
                    </label>
                    <label class="btn btn-sm btn-light" id="sortByRatingAsc">
                        <input type="radio" name="options" autocomplete="off"><i class="fas fa-sort-amount-down-alt"></i>Puntuación
                    </label>
                </div>

            </div>
        </div>
        <div class="row justify-content-center">
            <div class="list-group col-6" id="commentsContainer">
            </div>
        </div><br><br>
        <div class="row justify-content-center">
            <h3 style="font-family: 'Lobster', cursive;">Añadir opinión:</h3>
        </div><br>
        <div class="row justify-content-center">
            <div class="list-group col-6">
                <div class="card justify-content-center">

                    <div class="container" style="text-align: center;">
                        <h5 id="mostrarNombreUsuario" style="font-family: 'Lobster', cursive;"></h5>
                    </div>
                    <div class="form-group" id="form">
                        <div class="form-check form-inline">
                            <span style="font-family: 'Lobster', cursive;">Puntuación: </span>
                            <div class="puntuacion">
                                <input id="radio1" type="radio" name="estrellas" value="5" onclick="document.getElementById('valor').innerHTML='5'">
                                <label for="radio1">★</label>
                                <input id="radio2" type="radio" name="estrellas" value="4" onclick="document.getElementById('valor').innerHTML='4'">
                                <label for="radio2">★</label>
                                <input id="radio3" type="radio" name="estrellas" value="3" onclick="document.getElementById('valor').innerHTML='3'">
                                <label for="radio3">★</label>
                                <input id="radio4" type="radio" name="estrellas" value="2" onclick="document.getElementById('valor').innerHTML='2'">
                                <label for="radio4">★</label>
                                <input id="radio5" type="radio" name="estrellas" value="1" onclick="document.getElementById('valor').innerHTML='1'">
                                <label for="radio5">★</label><br>
                                <span style="display: none;" id="valor"></span>

                            </div>

                        </div><br>
                        <div class="container d-flex justify-content-center">
                            <textarea id="descripcionOpinion" style="width: 800px; border-color: lightgrey; height: 75px"></textarea>
                        </div><br>
                        <div class="container d-flex justify-content-center">
                            <button type="button" class="btn btn-primary btn-sm" id="publicarOpinion">Opinar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>

            <div></div>
        </div>
